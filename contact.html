        <div class="main">
            <div class="hamburger">
                <img src="static/ham.png" alt="" class="ham" width="25px">
                <img src="static/cross.png" alt="" class="cross" width="23px">
            </div>
            <div class="contactForm">
                <h1>Contact Me:</h1>
                <form id="contactForm">
                    <div class="mb-3">
                      <label for="clientName" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientName" placeholder="Ankur Kumar Rai" required>
                    </div>
                    <div class="mb-3">
                      <label for="clientEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="ankur@rai.com" required>
                      <div id="emailHelp" class="form-text">I'll never share your email with anyone else</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Message</label>
                        <textarea type="enquiry" class="form-control" id="clientEnquiry" placeholder="I would like to connect with you &#128522" required></textarea>
                      </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-primary" style="width: 100px;" value="Send">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
